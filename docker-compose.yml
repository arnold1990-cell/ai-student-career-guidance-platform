services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: edurite
      MYSQL_USER: edurite
      MYSQL_PASSWORD: edurite
      MYSQL_ROOT_PASSWORD: root
    ports: ["3306:3306"]
    volumes: ["mysql_data:/var/lib/mysql"]
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost","-uroot","-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: edurite
      DB_USER: edurite
      DB_PASSWORD: edurite
      JWT_SECRET: mysecretmysecretmysecretmysecret123456
    ports: ["8080:8080"]
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - uploads_data:/uploads

  frontend:
    build: ./frontend
    ports: ["5173:5173"]
    depends_on: [backend]

volumes:
  mysql_data:
  uploads_data:
