spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/edutech
    username: edutech
    password: edutech
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6379

app:
  jwt:
    secret: 1234567890123456789012345678901234567890123456789012345678901234
    access-expiry-seconds: 1800
  uploads:
    max-size-bytes: 5242880

server:
  port: 8080
