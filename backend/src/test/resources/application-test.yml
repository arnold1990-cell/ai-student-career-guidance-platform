spring:
  datasource:
    url: jdbc:h2:mem:edutech;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379

app:
  jwt:
    secret: 1234567890123456789012345678901234567890123456789012345678901234
    access-expiry-seconds: 3600
